<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Files</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: "Times New Roman", serif;
      background: #f7f3ea;
      color: #1c1c1c;
    }
    h1 {
      margin: 0 0 12px;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(220px, 360px) 1fr;
      gap: 24px;
    }
    .panel {
      background: #fffdf6;
      border: 1px solid #d8cfc0;
      padding: 16px;
      border-radius: 8px;
    }
    .panel[hidden] {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }
    .versioning-files {
      display: none;
    }
    a.file-link {
      display: block;
      padding: 10px 12px;
      background: #fffdf6;
      border: 1px solid #d8cfc0;
      border-radius: 8px;
      color: inherit;
      text-decoration: none;
    }
    a.file-link:hover {
      background: #ffe6b8;
      border-color: #c99b3f;
    }
    .hint {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .header-row {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .view-toggle {
      display: flex;
      gap: 8px;
      margin: 8px 0 6px;
    }
    .view-toggle button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #c9b693;
      background: #f1e6d0;
      cursor: pointer;
      font-size: 13px;
    }
    .view-toggle button.active {
      background: #ffe6b8;
      border-color: #c99b3f;
    }
    button.file {
      display: block;
      width: 100%;
      text-align: left;
      background: #f1e6d0;
      border: 1px solid #c9b693;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button.file.active {
      background: #ffe6b8;
      border-color: #c99b3f;
    }
    .meta {
      font-size: 14px;
      line-height: 1.4;
      background: #fff;
      border: 1px solid #e0d5c0;
      border-radius: 6px;
      padding: 12px;
      min-height: 120px;
      white-space: pre-line;
    }
    .nav-row {
      margin: 16px 0 8px;
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-label {
      flex: 1;
      font-size: 13px;
      color: #4e3a10;
    }
    .nav-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #c9b693;
      background: #f1e6d0;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .nav-btn.triangle::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
    }
    .nav-btn.left::before {
      border-right: 10px solid #6b5120;
      margin-left: -2px;
    }
    .nav-btn.right::before {
      border-left: 10px solid #6b5120;
      margin-left: 2px;
    }
    .content {
      width: 100%;
      min-height: 200px;
      margin-top: 12px;
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #e0d5c0;
      background: #fff;
      box-sizing: border-box;
    }
    .diff-view {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e0d5c0;
      background: #fff;
      font-family: "Courier New", monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 320px;
      overflow: auto;
    }
    #previewFrame {
      width: 100%;
      min-height: 320px;
      margin-top: 12px;
      border: 1px solid #e0d5c0;
      border-radius: 6px;
      background: #fff;
    }
    .diff-line.add {
      background: #e5f6df;
      color: #1d5a1a;
    }
    .diff-line.remove {
      background: #fbe1e1;
      color: #7a1b1b;
    }
    .diff-line.same {
      color: #444;
    }
    .submit-row {
      margin-top: 12px;
    }
    .submit-row button {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #c9b693;
      background: #f1e6d0;
      cursor: pointer;
      font-size: 13px;
    }
    .submit-row button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #654c1a;
    }
    .versioning-body {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .meta {
      min-height: 0;
    }
    .versioning-bottom {
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>HTML Files</h1>
  <div class="hint">Click a file to open it. Use Versioning to compare snapshots.</div>
  <div class="layout">
    <div class="panel">
      <div class="header-row">
        <h2>Files</h2>
        <button class="file" id="versioningToggle" type="button">Versioning</button>
      </div>
      <ul id="fileLinks"></ul>
    </div>
    <div class="panel" id="versioningPanel" hidden>
      <ul id="fileList" class="versioning-files"></ul>
      <h3 id="fileTitle"></h3>
      <div class="view-toggle">
        <button id="viewSourceBtn" type="button" class="active">Source</button>
        <button id="viewIframeBtn" type="button">Iframe</button>
        <button id="rollBackBtn" type="button">Roll Back</button>
        <button id="rollForwardBtn" type="button">Roll Forward</button>
      </div>
      <div class="nav-row" id="navRow" hidden>
        <div class="nav-buttons">
          <button class="nav-btn triangle left" id="backBtn" aria-label="Older snapshot"></button>
          <div class="nav-label" id="navLabel">Current file</div>
          <button class="nav-btn triangle right" id="forwardBtn" aria-label="Newer snapshot"></button>
        </div>
      </div>
      <div class="versioning-body">
        <div class="versioning-bottom">
          <div class="diff-view" id="diffView" hidden></div>
          <iframe id="previewFrame" hidden sandbox="allow-scripts allow-same-origin"></iframe>
          <textarea class="content" id="contentArea" hidden></textarea>
          <div class="submit-row">
            <button id="submitBtn" disabled>Submit change</button>
          </div>
          <div class="status" id="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    const listEl = document.getElementById('fileLinks');
    const versioningPanel = document.getElementById('versioningPanel');
    const files = Object.keys(import.meta.glob('./*.html', { query: '?url', import: 'default', eager: true }))
      .filter((path) => path !== './index.html')
      .sort();

    if (!files.length) {
      const item = document.createElement('li');
      item.textContent = 'No HTML files found.';
      listEl.appendChild(item);
    } else {
      files.forEach((path) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.className = 'file-link';
        const clean = path.replace(/^\.\//, '');
        link.href = `/${clean}`;
        link.textContent = clean;
        link.addEventListener('click', (event) => {
          if (versioningPanel && !versioningPanel.hasAttribute('hidden')) {
            event.preventDefault();
            if (window.versioningSelectFile) {
              window.versioningSelectFile(clean);
            }
          }
        });
        li.appendChild(link);
        listEl.appendChild(li);
      });
    }
  </script>
  <script>
    const toggleBtn = document.getElementById('versioningToggle');
    const versioningPanel = document.getElementById('versioningPanel');
    console.log('[index] loaded');

    toggleBtn.addEventListener('click', () => {
      const isHidden = versioningPanel.hasAttribute('hidden');
      if (isHidden) {
        versioningPanel.removeAttribute('hidden');
        toggleBtn.textContent = 'Hide Versioning';
        console.log('[index] versioning opened');
        window.dispatchEvent(new CustomEvent('versioning-open'));
      } else {
        versioningPanel.setAttribute('hidden', '');
        toggleBtn.textContent = 'Open Versioning';
        console.log('[index] versioning closed');
      }
    });
  </script>
  <script src="/vendor/diff.min.js"></script>
  <script type="module" src="/versioning.js"></script>
</body>
</html>
