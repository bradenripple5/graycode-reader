<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Camera Converter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #1f1f1f;
            color: #fff;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .toggle-btn {
            background: #2196F3;
        }
        
        .toggle-btn:hover {
            background: #0b7dda;
        }
        
        .toggle-btn.active {
            background: #ff9800;
        }
        
        .toggle-btn.active:hover {
            background: #e68900;
        }
        
        #videoElement {
            display: none;
        }
        
        #asciiOutput {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            line-height: 1;
            white-space: pre;
            overflow: auto;
            max-width: 95vw;
        }
        
        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #4CAF50;
        }
        
        .effect-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>ASCII Camera Converter</h1>
    
    <div class="controls">
        <div class="control-group">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
        </div>

        <div class="control-group">
            <label for="cameraSelect">Camera:</label>
            <select id="cameraSelect"></select>
        </div>
        
        <div class="control-group">
            <label>Effects:</label>
            <div class="effect-controls">
                <button id="asciiBtn" class="toggle-btn active">ASCII Art</button>
                <button id="edgeBtn" class="toggle-btn">Edge Detection</button>
                <button id="testBtn" class="toggle-btn">Test Button</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>
                Font Size: <span class="value-display" id="fontSizeValue">12px</span>
            </label>
            <input type="range" id="fontSize" min="4" max="24" value="12" step="1">
        </div>
        
        <div class="control-group">
            <label>
                Resolution: <span class="value-display" id="resolutionValue">100</span>
            </label>
            <input type="range" id="resolution" min="40" max="200" value="100" step="10">
        </div>
        
        <div class="control-group" id="edgeThresholdGroup" style="display: none;">
            <label>
                Edge Threshold: <span class="value-display" id="edgeThresholdValue">50</span>
            </label>
            <input type="range" id="edgeThreshold" min="10" max="150" value="50" step="5">
        </div>
    </div>
    
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="asciiOutput"></div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('asciiOutput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const cameraSelect = document.getElementById('cameraSelect');
        const asciiBtn = document.getElementById('asciiBtn');
        const edgeBtn = document.getElementById('edgeBtn');
        const fontSizeSlider = document.getElementById('fontSize');
        const resolutionSlider = document.getElementById('resolution');
        const edgeThresholdSlider = document.getElementById('edgeThreshold');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const resolutionValue = document.getElementById('resolutionValue');
        const edgeThresholdValue = document.getElementById('edgeThresholdValue');
        const edgeThresholdGroup = document.getElementById('edgeThresholdGroup');
        
        let stream = null;
        let animationId = null;
        let asciiMode = true;
        let edgeMode = false;

        async function refreshCameras(requestPermission) {
            if (requestPermission) {
                await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }
                });
            }

            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(device => device.kind === 'videoinput');

            cameraSelect.innerHTML = '';
            cams.forEach((cam, index) => {
                const option = document.createElement('option');
                const label = cam.label || `Camera ${index + 1}`;
                option.value = cam.deviceId;
                option.textContent = label;
                cameraSelect.appendChild(option);
            });
            selectPreferredCamera(cams);
        }

        function selectPreferredCamera(cams) {
            const matchIndex = cams.findIndex((cam) => /back|rear|environment/i.test(cam.label || ''));
            if (matchIndex >= 0) {
                cameraSelect.selectedIndex = matchIndex;
            }
        }

        function buildVideoConstraints(deviceId) {
            if (deviceId) {
                return { deviceId: { exact: deviceId } };
            }
            return { facingMode: { ideal: 'environment' } };
        }
        
        // ASCII characters from darkest to lightest
        const ASCII_CHARS = '@%#*+=-:. ';
        
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            output.style.fontSize = size + 'px';
            fontSizeValue.textContent = size + 'px';
        });
        
        resolutionSlider.addEventListener('input', (e) => {
            resolutionValue.textContent = e.target.value;
        });
        
        edgeThresholdSlider.addEventListener('input', (e) => {
            edgeThresholdValue.textContent = e.target.value;
        });
        
        asciiBtn.addEventListener('click', () => {
            asciiMode = !asciiMode;
            asciiBtn.classList.toggle('active', asciiMode);
        });
        
        edgeBtn.addEventListener('click', () => {
            edgeMode = !edgeMode;
            edgeBtn.classList.toggle('active', edgeMode);
            edgeThresholdGroup.style.display = edgeMode ? 'block' : 'none';
        });
        
        startBtn.addEventListener('click', async () => {
            try {
                if (!cameraSelect.options.length) {
                    await refreshCameras(true);
                }

                const deviceId = cameraSelect.value || undefined;
                stream = await navigator.mediaDevices.getUserMedia({
                    video: buildVideoConstraints(deviceId)
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    processVideo();
                };
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });
        
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            output.textContent = '';
        });

        refreshCameras(false).catch(() => {});
        
        function detectEdges(imageData, threshold) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const edges = new Uint8ClampedArray(width * height);
            
            // Sobel operator kernels
            const sobelX = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
            const sobelY = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let gx = 0;
                    let gy = 0;
                    
                    // Apply Sobel operator
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const offset = ((y + ky) * width + (x + kx)) * 4;
                            const brightness = (data[offset] + data[offset + 1] + data[offset + 2]) / 3;
                            const kernelIndex = (ky + 1) * 3 + (kx + 1);
                            
                            gx += brightness * sobelX[kernelIndex];
                            gy += brightness * sobelY[kernelIndex];
                        }
                    }
                    
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    edges[y * width + x] = magnitude > threshold ? 255 : 0;
                }
            }
            
            return edges;
        }
        
        function processVideo() {
            const width = parseInt(resolutionSlider.value);
            const height = Math.floor(width * (video.videoHeight / video.videoWidth) * 0.5);
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(video, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            
            let ascii = '';
            
            if (edgeMode && asciiMode) {
                // Both effects enabled
                const edges = detectEdges(imageData, parseInt(edgeThresholdSlider.value));
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const offset = (y * width + x) * 4;
                        const edgeValue = edges[y * width + x];
                        
                        if (edgeValue > 0) {
                            // Show edge with ASCII
                            const r = imageData.data[offset];
                            const g = imageData.data[offset + 1];
                            const b = imageData.data[offset + 2];
                            const brightness = (r + g + b) / 3;
                            const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                            ascii += ASCII_CHARS[charIndex];
                        } else {
                            ascii += ' ';
                        }
                    }
                    ascii += '\n';
                }
            } else if (edgeMode) {
                // Edge detection only
                const edges = detectEdges(imageData, parseInt(edgeThresholdSlider.value));
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const edgeValue = edges[y * width + x];
                        ascii += edgeValue > 0 ? 'â–ˆ' : ' ';
                    }
                    ascii += '\n';
                }
            } else if (asciiMode) {
                // ASCII art only
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const offset = (y * width + x) * 4;
                        const r = imageData.data[offset];
                        const g = imageData.data[offset + 1];
                        const b = imageData.data[offset + 2];
                        
                        const brightness = (r + g + b) / 3;
                        const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                        ascii += ASCII_CHARS[charIndex];
                    }
                    ascii += '\n';
                }
            } else {
                // No effects enabled
                ascii = 'Enable at least one effect to see output';
            }
            
            output.textContent = ascii;
            animationId = requestAnimationFrame(processVideo);
        }
    </script>
</body>
